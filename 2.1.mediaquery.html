<html>

        <title>미디어 쿼리</title>
        <style>
            div{
                border: 10px solid green;
                font-size: 50px;
            }
            @media(min-width:800px){ /*최소 width 길이는 800이다*/
                div{
                    display: none;
                }
            }
        </style>
    </head>

        화면의 크기에 따라 디자인을 보였다가 안보였다 하기

        화면의 크기 알기 <br>
        구글 개발자 도구 -> 검사 -> 오른쪽 상단에 화면 크기 나옴<br>
        <p>
            하려는 것 : 화면이 800px 보다 크면~, 작다면~ 하기
            <pre>
        style<b>
            @media(min-width:800px){
                div{
                    display: none;
                }
            }</b>   
        /style
            </pre>
        </p>
    </body>
</html>
